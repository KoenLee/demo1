<script>
    var mySwiper = new Swiper('.swiper-container', {
        effect: 'fade',
        observer: true,
        observeParents: true,
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    var timer;
    clearTimeout(timer);
    timer = setTimeout(function() {
        var _indexC = 1;
        var timerC = setInterval(function() {
            if (_indexC > 63) {
                clearInterval(timerC);
                console.log('timerC finish')
            } else {
                $('#brand-view-body').find('img').hide().eq(_indexC).show();
                _indexC++;
            }

        }, 40);
    }, 300)
</script>
