<script>
    var mySwiper = new Swiper('.swiper-container', {
        effect: 'cube',
        observer: true,
        observeParents: true,
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    var timer;
    clearTimeout(timer);
    timer = setTimeout(function() {
        //start 新媒体交互服务
        var _index = 38;
        var timerA = setInterval(function() {
            if (_index <= 0) {
                clearInterval(timerA);
                console.log('timerA finish')
            } else {
                $('.content__list__item-4__container__tri-above').find('img').eq(_index).show();
                _index--;
            }

        }, 30);
        var timerB = setInterval(function() {
            if (_index <= 0) {
                clearInterval(timerB);
                console.log('timerB finish')
            } else {
                $('.content__list__item-4__container__tri-below').find('img').hide().eq(_index).show();
                _index--;
            }

        }, 40);
        //end 新媒体交互服务
    }, 300)
</script>
<script>
    function SRCBPopup() {
        $('.content__list__item__popup').hide();
        $('.content__list__item__popup.SRCB').show();
    }

    function CPICPaperMedia() {
        $('.content__list__item__popup').hide();
        $('.content__list__item__popup.CPICPaperMedia').show();

        SRCBPopup();

    $('.content__list__item-1__container__icon-7').on('click', function() {
