    <a href="javaScript:;" class="back_btn"></a>
  </div>
  <div id="content">
    <div class="bind_chunk">
      <input placeholder="邮箱账号" id="mail_val">
	  <p class="mail_atti">* 推荐除雅虎中国邮箱以外的主流邮箱，如QQ邮箱，新浪邮箱等。</p>

<script type="text/javascript" src="../js/sp/sp_menu.js"></script>
<script>
$(document).on('click','.set_input_btn', function() {
	var mail_val = $("#mail_val").val();
	if (mail_val == null || mail_val == "") {
		point("邮箱地址不能为空");
		$("#mail_val").focus();
		return false;
	}
	var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
	if (!reg.test(mail_val)) {
		point("格式不正确！请重新输入");
		$("#mail_val").focus();
		return false;
	}
});
</script>
