<title>绑定手机号</title>

<body>
<div id="wrapper">
  <div id="header" class="chunk_relative">
    <a href="javaScript:;" id="menu_button"></a>
    <h1 class="font">绑定手机号</h1>
    <a href="javaScript:;" class="back_btn"></a>
  </div>
  <div id="content">
    <div class="bind_chunk">
      <input placeholder="手机号" id="serv_num">
      <div class="chunk_relative">
        <input placeholder="验证码" id="phoneCode">
        <a href="javaScript:;" class="get_code">获取验证码</a>
      </div>
      <a href="javaScript:;" class="bind_confirm set_input_btn">确认绑定</a>
    </div>
  <!-- /#content--></div>

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/sp/sp_menu.js"></script>
<script>
$(document).on('click','.set_input_btn', function() {
	var serv_num = $("#serv_num").val();
	var phoneCode = $("#phoneCode").val();
	if (serv_num == null || serv_num == "") {
		point("手机号码不能为空")
		$("#serv_num").focus();
		return false;
	}
	var isMobile = /^((13[0-9])|(14[0-9])|(15[0-9])|(18[0-9])|(17[0-9]))\d{8}$/;
	if (!isMobile.test(serv_num)) {
		point("请输入合法的手机号码")
		$("#serv_num").focus();
		return false;
	}
	if (phoneCode == null || phoneCode == "" ) {
		point("请输入验证码");
		$("#phoneCode").focus();
		return false;
	}
});
</script>
</html>
